<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/js/my_script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="nav-top-r">
            <a href="/logout">Sign Out</a>
            <span> | </span>
            <a href="/">Return to Homepage</a>
        </div>
        <div class="nav-bar">
            <div class="nav-bar-title">
                <img style="height:120px;" src="{{ url_for('static', filename='/imgs/theMellowBath.png')}}">
            </div>
            <div class = "nav-bar-link" >
            </div>
        </div>
        <div class="top-nav">
            <h1 class="sCart-title">Add Payment</h1>
        </div>
        <div class="-body"></div>
            <form action="/payment" method ="post">
                <div class="error_message">
                    {% with messages = get_flashed_messages() %}     
                        {% if messages %}    
                            <div class="alert" role ="alert">
                                <strong>Invalid Entry!!!</strong>                      
                                {% for message in messages %}           
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>  
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="credit_num">Credit Card Number:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="credit_num"required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="billing_address">Billing Address:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="billing_address" placeholder="Ex. 123 Chicago St." required>
                    </div>
                </div>
                <button class="btn btn-danger">Submit Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
